services:
  - type: web
    name: rasa-chatbot
    env: docker
    dockerfilePath: ./dockerfile.rasa
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT_RASA
        value: 5005
      - key: ACTION_ENDPOINT_URL
        fromService:
          name: rasa-actions
          type: web
          property: url
  - type: web
    name: rasa-actions
    env: docker
    dockerfilePath: ./dockerfile.customActions
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT_ACTIONS
        value: 5055